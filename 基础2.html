<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript</title>
</head>
<body>
	<script type="text/javascript">
		/*
			RegExp	是一个预定义了属性和方法的正则表达式对象
			test()方法			true or false
			exec()				返回匹配的值

		*/



		/*	
			debugger;		关键字用于停止执行javascript,并调试函数
			
			javascript 变量提升,只有声明的变量会被提升到方法体的最顶部,初始化的变量不会被提升

			ECMAscript 5 :
			"use strict";	严格模式
				不允许使用未声明的变量
				不允许删除变量或对象
				不允许删除函数
				不允许变量重名
				不允许使用八进制
				不允许使用转移字符
				不允许对只读属性赋值
				不允许对一个使用getter方法读取的属性进行赋值
				不允许删除一个不允许删除的属性
				变量名不允许带eval
				变量名不允许带"arguments"字符串
				不允许使用以下这种语句:
					"use strict";
					with (Math){x = cos(2)}; // 报错	
				由于一些安全原因，在作用域 eval() 创建的变量不能被调用：
					"use strict";
					eval ("var x = 2");
					alert (x);         // 报错
				禁止关键字指向全局对象

				为了向将来的版本过渡,严格模式新增了一些保留关键字
					implements
					interface
					let
					package
					private
					protected
					public
					static
					yield
				"use strict" 指令只允许出现在脚本或函数的开头。
		*/	
	</script>
</body>
</html>
