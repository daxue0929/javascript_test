<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础知识</title>
</head>
<body>
	<!-- 心比天高,如果敢想都不敢想,那还有什么可能实现的呢 -->
	<script>
		/*
		javascript的数据类型有:
			String Number Boolean Array Object Null Undefined
		*/
		// 创建数组的方式一
		var cars=new Array();
		cars[0]="Saab";
		cars[1]="Volvo";
		cars[2]="BMW";
		console.log(cars[0]+"--"+cars[1]+"---"+cars[2])

		// 创建数组的方式二
		var cars2 = new Array('daxue','xiaoxue','shijie');
		console.log(cars2[0]+"--"+cars2[1]+"---"+cars2[2]);

		// 创建数组的方式三
		var cars3 = ['today','tomonow','yestoday']
		console.log(cars3[0]+"--"+cars3[1]+"---"+cars3[2])   

		//科学计数法---表示极大数和极小数
		var y=123e5;      // 12300000
		var z=123e-5;     // 0.00123

		// 常见的HTML事件列表
		/*
			onchange	HTML元素改变
			onclick		用户点击HTML元素
			onmouseover	用户在一个HTML元素上移动鼠标
			onmouseout	用户从一个HTML元素上移开鼠标
			onkeydown	用户按下键盘按键
			onload		浏览器已完成页面的加载
		*/

		//字符串的取用
		var carname = 'daxue01234';
		var character = carname[0];//js中字符串可以用[]下标索引的方式取用单个char
		console.log(character);
		console.log(carname.length)

		//支持转意字符

		/*
		字符串属性
			constructor		返回创建字符串属性的函数
			length			返回字符串的长度
			prototype		允许你向对象添加属性和方法

		字符串方法
			charAt()		返回指定索引位置的字符
			charCodeAt()	返回指定索引位置的Unicode值
			concat()		连接两个或多个字符串
			fromCharCode()	将Unicode值转换为字符串
			indexOf()		返回字符串中检索指定字符第一次出现的位置
			lastIndexOf()	返回字符串中检索指定字符最后一次出现的位置
			localeCompare()	用本地的特定的顺序比较两个字符串
			match()			找到一个多个正则表达式的匹配
			replace()		替换与正则表达式匹配的子串
			search()		检索与正则表达式相匹配的值
			slice()			提取字符串的片段,并在新的字符串中返回被提取的部分
			split()			把字符串分割为字符串数组
			substr()		从起始索引号提取字符串中指定数目的字符
			substring()		提取字符串中两个指定索引号之间的字符
			tolocaleLowerCase()	根据主机的语言环境,把字符串转换为小写
			tolocaleUpperCase()	根据主机的语言环境,把字符串转换为大写
			toLowerCase()	把字符串转化为小写
			toString()		返回字符串对象值
			toUpperCase()	把字符串转换为大写
			trim()			移除字符串首尾空白
			valueOf()		返回某个字符串对象的原始值

		*/
	</script>
</body>
</html>
